<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wesley Silva" />
    <meta name="description" content="Web page com dashboard de vendas" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="container-top">
        <article class="card">
          <section class="title">NPS geral</section>
          <section class="card-content emoji">
            <img src="./src/assets/svg/excelente.svg" alt="Emoji feliz" />
            <p>Excelente!</p>
          </section>
          <section class="card-footer">
            <div>
              NPS Score
              <span>75</span>
            </div>
          </section>
        </article>
        <article class="card">
          <section class="title">Vendas Fechadas</section>
          <section class="card-content graph">
            <svg class="salls" viewBox="0 0 36 36">
              <linearGradient
                id="donutGradient"
                gradientUnits="userSpaceOnUse"
                gradientTransform="rotate(26)"
              >
                <stop offset="38%" stop-color="#CE9FFC"></stop>
                <stop offset="100%" stop-color="#7367F0"></stop>
              </linearGradient>
              <path
                d="M18 2.0845056908104667
              a 15.915494309189533 15.915494309189533 0 0 1 0 31.830988618379067
              a 15.915494309189533 15.915494309189533 0 0 1 0 -31.830988618379067"
                fill="none"
                stroke="#D9D9D9"
                stroke-opacity="0.1"
                stroke-width="4.5"
              ></path>
              <path
                d="M18 2.0845056908104667
              a 15.915494309189533 15.915494309189533 0 0 1 0 31.830988618379067
              a 15.915494309189533 15.915494309189533 0 0 1 0 -31.830988618379067"
                fill="none"
                class="donut__stroke"
                stroke="url(#donutGradient)"
                stroke-width="4.5"
                stroke-linecap="round"
                stroke-dasharray="0, 100"
              ></path>
            </svg>
            <div class="percent">
              <p class="num">70%</p>
              <p>alcançada</p>
            </div>
          </section>
          <section class="card-footer">
            <div>
              Esperando
              <span>100</span>
            </div>
            <div>
              Alcançado
              <span>70</span>
            </div>
          </section>
        </article>
        <article class="card">
          <section class="title">Meta Mensal</section>
          <section class="card-content graph">
            <svg class="mark" viewBox="0 0 36 36">
              <linearGradient
                id="donutGradient2"
                gradientUnits="userSpaceOnUse"
                gradientTransform="rotate(26)"
              >
                <stop offset="38%" stop-color="#df9780"></stop>
                <stop offset="100%" stop-color="#9b6de9"></stop>
              </linearGradient>
              <path
                d="M18 2.0845056908104667
              a 15.915494309189533 15.915494309189533 0 0 1 0 31.830988618379067
              a 15.915494309189533 15.915494309189533 0 0 1 0 -31.830988618379067"
                fill="none"
                stroke="#D9D9D9"
                stroke-opacity="0.1"
                stroke-width="4.5"
              ></path>
              <path
                d="M18 2.0845056908104667
              a 15.915494309189533 15.915494309189533 0 0 1 0 31.830988618379067
              a 15.915494309189533 15.915494309189533 0 0 1 0 -31.830988618379067"
                fill="none"
                class="donut__stroke"
                stroke="url(#donutGradient2)"
                stroke-width="4.5"
                stroke-linecap="round"
                stroke-dasharray="0, 100"
              ></path>
            </svg>
            <div class="percent">
              <p class="num">90%</p>
              <p>alcançada</p>
            </div>
          </section>
          <section class="card-footer">
            <div>
              Esperando
              <span>R$ 70k</span>
            </div>
            <div>
              Alcançado
              <span>R$ 63k</span>
            </div>
          </section>
        </article>
      </section>
      <section class="container-bottom card">
        <section class="card-info">
          <section class="title">Vendas por dia de semana</section>
          <section class="card-day">
            <div class="indicador">
              <span class="arrow-up"></span>
              Dia com mais vendas
            </div>
            <div class="result">quarta-feira</div>
          </section>
          <section class="card-day">
            <div class="indicador">
              <span class="arrow-down"></span>
              Dia com menos vendas
            </div>
            <div class="result">quarta-feira</div>
          </section>
        </section>
        <section class="card-graph">
          <div class="column-day">
            <div class="column-day-value" id="dom-graph"></div>
            <p class="day">Dom</p>
          </div>
          <div class="column-day">
            <div class="column-day-value" id="seg-graph"></div>
            <p class="day">Seg</p>
          </div>
          <div class="column-day">
            <div class="column-day-value" id="ter-graph"></div>
            <p class="day">Ter</p>
          </div>
          <div class="column-day">
            <div class="column-day-value" id="qua-graph"></div>
            <p class="day">Qua</p>
          </div>
          <div class="column-day">
            <div class="column-day-value" id="qui-graph"></div>
            <p class="day">Qui</p>
          </div>
          <div class="column-day">
            <div class="column-day-value" id="sex-graph"></div>
            <p class="day">Sex</p>
          </div>
          <div class="column-day">
            <div class="column-day-value" id="sab-graph"></div>
            <p class="day">Sab</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
