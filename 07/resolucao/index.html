<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wesley Silva" />
    <meta
      name="description"
      content="Web page para pesquisa de blocos de carnaval"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/index.js" defer></script>
    <title>Bora Dançar</title>
  </head>
  <body>
    <header>
      <div class="container-title">
        <p>find your block</p>
        <h1>
          Encontre os <span>melhores blocos</span><br />
          de carnaval de 2023
        </h1>
      </div>
      <form id="form" class="border-gray-200" method="GET">
        <fieldset class="bg-gray-500">
          <label for="name">
            <img src="./src/assets/svg/search.svg" alt="Ícone de pesquisa" />
          </label>
          <input
            id="name"
            class="bg-gray-500"
            type="text"
            name="name"
            placeholder="Pesquise por nome"
          />
        </fieldset>
        <fieldset class="bg-gray-500">
          <label for="city">
            <img src="./src/assets/svg/locate.svg" alt="Ícone de localização" />
          </label>
          <select
            id="location"
            class="bg-gray-500"
            name="location"
            placeholder="Selecione uma cidade"
          >
            <option value="all">Todas as cidades</option>
            <option>São Paulo - SP</option>
            <option>Rio de Janeiro - RJ</option>
            <option>Porto Alegre - RS</option>
            <option>Salvador - BA</option>
            <option>Curitiba - PR</option>
          </select>
        </fieldset>
        <button type="submit">Buscar Agora</button>
      </form>
    </header>
    <main>
      <div class="container">
        <section class="header-cards">
          <h2>Blocos Recomendados</h2>
          <nav>
            <ul class="border-gray-200">
              <li class="active">Lista</li>
              <li>Mapa</li>
            </ul>
          </nav>
        </section>
        <section id="cards"></section>
      </div>
    </main>
  </body>
</html>
