<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/calculadora.ico" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-calc">
      <div class="calc-display">
        <div class="calc">2 + 2</div>
        <div class="container-result">
          <img src="./assets/svgs/equals.svg" alt="Sinal de igual" />
          <span class="result">4</span>
        </div>
      </div>
      <div class="calc-keyboard">
        <!--      Row     -->
        <button class="button secondary">CE</button>
        <button class="button">C</button>
        <button class="button">
          <img src="./assets/svgs/percent.svg" alt="Sinal de divisão"/>
        </button>
        <button class="button tertiary">
          <img src="./assets/svgs/divide.svg" alt="Sinal de multiplicação"/>
        </button>
        <!--      Row     -->
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button tertiary">
          <img src="./assets/svgs/mult.svg" alt="Sinal de subtração" />
        </button>
        <!--      Row     -->
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button tertiary">
          <img src="./assets/svgs/minus.svg" alt="Sinal de adição" />
        </button>
        <!--      Row     -->
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button tertiary">
          <img src="./assets/svgs/plus.svg" alt="Sinal de soma" />
        </button>
        <!--      Row     -->
        <button class="button">
          <img src="./assets/svgs/plusMinus.svg" alt="Trocar sinal positivo negativo" />
        </button>
        <button class="button">0</button>
        <button class="button">,</button>
        <button class="button button-result">
          <img src="./assets/svgs/result.svg" alt="Botão para resultado" />
        </button>
      </div>
  </body>
</html>
